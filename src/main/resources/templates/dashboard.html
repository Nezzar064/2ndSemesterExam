<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        lang="en">

<head th:insert="fragments/head.html :: head">
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<div id="dashboard">
    <div id="nav" th:insert="fragments/navbar.html :: navbar"></div>
    <section class="main-content columns is-fullheight">
        <aside class="column is-1 is-fullheight" id="sideMenu">
            <p class="menu-label" id="sideMenu-label"><strong>Projects</strong></p>
            <ul class="menu-list" id="sideMenu-list">

                <li th:each="project : ${projects}">
                    <a th:href="@{/dashboard/projects/{id}(id=${project.id})}" th:text="${project.projectName}"></a>
                </li>
            </ul>
        </aside>

        <div class="container column is-10">
            <div class="section">
                <div th:if="${type==1} or ${type==2} or ${type==3} or ${type==4} or ${type==5} or ${type==6} or ${type==8} or ${type==9}"
                     th:include="fragments/project-navbar.html :: projectNavbar"></div>
                <br>
                <th:block th:if="${type} == null">
                    <div th:replace="fragments/middle-of-dashboard.html :: middle-dashboard"></div>
                </th:block>

                <th:block th:if="${type} == 1">
                    <div th:replace="fragments/selected-project.html :: selectedProject"></div>
                </th:block>

                <th:block th:if="${type} == 2">
                    <div th:replace="fragments/all-subprojects-for-project.html :: allSubProjectsForProject"></div>
                </th:block>

                <th:block th:if="${type} == 3">
                    <div th:replace="fragments/selected-sub-project.html :: selectedSubProject"></div>
                </th:block>

                <th:block th:if="${type} == 4">
                    <div th:replace="fragments/selected-task.html :: selectedTask"></div>
                </th:block>

                <th:block th:if="${type} == 5">
                    <div th:replace="fragments/selected-sub-task.html :: selectedSubTask"></div>
                </th:block>

                <th:block th:if="${type} == 6">
                    <div th:replace="fragments/statistics-for-selected-project.html :: statistics"></div>
                </th:block>

                <th:block th:if="${type} == 7">
                    <div th:replace="fragments/add-project.html :: addProject"></div>
                </th:block>

                <th:block th:if="${type} == 8">
                    <div th:replace="fragments/add-project-member.html :: addProjectMember"></div>
                </th:block>

                <th:block th:if="${type} == 9">
                    <div th:replace="fragments/add-sub-project.html :: addSubProject"></div>
                </th:block>

                <th:block th:if="${type} == 10">
                    <div th:replace="fragments/add-task.html :: addTask"></div>
                </th:block>

                <th:block th:if="${type} == 11">
                    <div th:replace="fragments/add-sub-task.html :: addSubTask"></div>
                </th:block>
            </div>
        </div>

    </section>
</div>
<footer>
    <div th:insert="fragments/footer.html :: footer"></div>
</footer>
</body>
</html>
