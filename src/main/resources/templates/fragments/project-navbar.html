<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        lang="en">
<head th:insert="fragments/head.html :: head">
</head>
<body>
<div th:fragment="projectNavbar">
<nav class="navbar" role="navigation" aria-label="project navigation">
    <div class="navbar-brand">
        <a class="navbar-item" th:href="@{/dashboard/projects/{id}(id=${currentProject?.id})}">
            Project Info
        </a>
    </div>

    <div id="projectNavbar" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" th:href="@{/dashboard/projects/{projectId}/subProjects/(projectId=${currentProject?.id})}">
                Sub Projects
            </a>

            <a class="navbar-item">
                Efforts
            </a>

            <a class="navbar-item">
                Blabla?
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <!-- TODO: also dont work in other shit, move to current project -->
                    <button sec:authorize="hasAuthority('PROJECT_OWNER')" th:onclick="deleteProjectConfirm()" class="button is-danger is-small">Delete Project</button>
                </div>
            </div>
        </div>
    </div>
</nav>
    <script th:inline="javascript">
        /*<![CDATA[*/
        function deleteProjectConfirm() {
            var returnValue = confirm("Delete project? (This cannot be undone)");
            var currentProjectId = /*[[${currentProject?.id}]]*/ null;
            if (returnValue == true) {
                return window.location.href = "/dashboard/projects/" + currentProjectId + "/delete";
            }
            else {
                return false;
            }
        }
        /*]]>*/
    </script>
</div>
</body>
</html>
