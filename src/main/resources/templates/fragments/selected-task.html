<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        lang="en">
<head th:insert="fragments/head.html :: head">
</head>
<body>
<div th:fragment="selectedTask">
    <div class="card">
        <div class="buttons">

        </div>
        <div class="card-header">
            <p class="card-header-title">Task information</p>
        </div>

        <div class="card-content">
            <div class="content">
                <!-- TODO: maybe add start date, end date, allocated hours? add more info -->
                <h1 class="title is-6">Task Name:</h1>
                <p th:text="${currentTask?.taskName}" id="currentTaskName"></p>
                <h1 class="title is-6">Start Date:</h1>
                <p th:text="${currentTask?.utilStartDate}"
                   id="currentTaskStartDate"></p>
                <h1 class="title is-6">End Date:</h1>
                <p th:text="${currentTask?.utilEndDate}"
                   id="currentTaskEndDate"></p>
            </div>
        </div>
    </div>
    <br/>

    <div class="card">
        <div class="card-header">
            <p class="card-header-title">Task Description</p>
        </div>

        <div class="card-content">
            <div class="content">
                <p th:text="${currentTask?.description}" id="currentProjectDescription"></p>
            </div>
        </div>
    </div>
    <br/>

    <div class="card" th:switch="${subTasksForTask}">
        <div class="card-header">
            <p class="card-header-title">Sub-Tasks</p>
        </div>
        <div class="card-content">
            <div class="content">
                <div id="addTeamMemberButton">
                    <a sec:authorize="hasAnyAuthority('PROJECT_OWNER', 'PROJECT_MANAGER')"
                       class="button is-primary is-small" th:href="@{/dashboard/projects/{projectId}/subProjects/{subProjectId}/tasks/{taskId}/subTasks/createSubTask(projectId=${currentProject?.id}, taskId=${currentTask?.id} subProjectId=${currentSubProject?.id})}">Add Sub-Task</a>
                </div>
                <h1 class="title is-6" th:case="null">No Sub-Tasks registered!</h1>
                <div th:case="*">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Completed?</th>
                                <th>Utilities</th>
                                <!-- add limiter, pagination -->
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="subTask : ${subTasksForTask}">
                                <td>
                                    <a th:href="@{/dashboard/projects/{projectId}/subProjects/{subProjectId}/tasks/{taskId}/subTasks/{subTaskId}(subProjectId=${subProject.id}, projectId=${currentProject?.id}, taskId=${currentTask?.id}, subTaskId=${subTask.id})}" th:text="${subProject.subProjectName}"></a>
                                </td>
                                <td th:text="${subTask.utilStartDate}"></td>
                                <td th:text="${subTask.utilEndDate}"></td>
                                <td th:text="${subTask.completed}"></td>
                                <td>
                                    <button sec:authorize="hasAnyAuthority('PROJECT_OWNER', 'PROJECT_MANAGER')" th:onclick="deleteSubTaskConfirm" class="button is-danger is-small">
                                        Delete
                                    </button>
                                    <script th:inline="javascript">
                                        /*<![CDATA[*/
                                        function deleteSubTaskConfirm() {
                                            var returnValue = confirm("Delete Task? (This cannot be undone)");
                                            var currentProjectId = /*[[${currentProject?.id}]]*/ null;
                                            var currentSubProjectId = /*[[${currentProject?.id}]]*/ null;
                                            var taskId = /*[[${currentTask?.id}]]*/ null;
                                            var subTaskId = /*[[${subTask.id}]]*/ null;
                                            if (returnValue == true) {
                                                return window.location.href = "/dashboard/projects/" + currentProjectId + "/subProjects/" + currentSubProjectId + "/tasks/" + taskId + "/subTasks/" + subTaskId + "/delete";
                                            }
                                            else {
                                                return false;
                                            }
                                        }
                                        /*]]>*/
                                    </script>
                                    <th:block th:if="${subTask.completed} == false">
                                        @GetMapping(value = "{projectId}/subProjects/{subProjectId}/tasks/{taskId}/subTasks/{subTaskId}/complete")

                                        <a sec:authorize="hasAnyAuthority('PROJECT_OWNER', 'PROJECT_MANAGER')" th:href="@{/dashboard/projects/{projectId}/subProjects/{subProjectId}/tasks/{taskId}/subTasks/{subtaskId}/complete(projectId=${currentProject?.id}, subProjectId=${subProject.id}, taskId=${currentTask?.id}, subTaskId=${subTask.id})}"
                                           class="button is-primary is-small">Complete</a>
                                    </th:block>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
